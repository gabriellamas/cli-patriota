<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vaga Aberta</title>
</head>

<body>
    <div class="container">
        <div class="background-areas">
            <input type="radio" name="background" id="bg1" checked>
            <label class="noselect" for="bg1"><span></span>Background 1</label>

            <input type="radio" name="background" id="bg2">
            <label class="noselect" for="bg2"><span></span>Background 2</label>

            <input type="radio" name="background" id="bg3">
            <label class="noselect" for="bg3"><span></span>Background 3</label>
        </div>

        <div class="titulo-area">
            <input type="text" placeholder="Digite o Título da Vaga" class="input-personalizado input-titulo">
        </div>

        <div class="corpo-area">
            <h2>Detalhes da Oportunidade:</h2>

            <ul class="opcoes-detalhe">
                <li>
                    <div class="opcao">
                        <input type="text" placeholder="Digite um detalhe" class="input-personalizado input-texto">
                    </div>
                </li>
            </ul>
            <button type="button" class="bt-adicionar-detalhe">+ Adicionar Detalhe</button>
        </div>

        <div class="corpo-area">
            <h2>Requisitos Necessários:</h2>

            <ul class="opcoes-requisito">
                <li>
                    <div class="opcao">
                        <input type="text" placeholder="Digite um requisito" class="input-personalizado input-texto">
                    </div>
                </li>
            </ul>
            <button type="button" class="bt-adicionar-requisito">+ Adicionar Requisito</button>
        </div>

        <div class="corpo-area">
            <h2>Localização:</h2>

            <div class="opcao">
                <input type="text" placeholder="Digite a localização" class="input-personalizado input-texto">
            </div>
        </div>

        <div class="corpo-area">
            <h2>Envie seu CV para:</h2>

            <div class="opcao">
                <input type="text" placeholder="Digite o contato" class="input-personalizado input-texto">
            </div>
        </div>
    </div>

    <button type="button" class="gerar-imagem">Finalizar</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
